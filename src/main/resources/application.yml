spring:
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        use_sql_comments: 'true'
        format_sql: 'true'
        show_sql: 'true'
  datasource:
    username: root
    password: '1234'
    url: jdbc:mysql://localhost:3308/wire_barley
  flyway:
    enabled: true
    baseline-on-migrate: true
  redis:
    isSentinel: false
    host: redis
    port: 6379
    ttl: 600